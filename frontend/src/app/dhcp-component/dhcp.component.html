<div>
  <div class="input-group">
    <input class="form-control" type="text" name="login" placeholder="Введите имя пользователя или MAC адрес" [(ngModel)] = "vUser" />
    <span class="input-group-btn">
      <br>
    <button class="btn btn-primary btn-md" (click)="getDhcpLogData(vUser)">Запрос</button>
  </span>
  </div>
</div>
<hr style="color: darkgray;">
<div>
  <table  class="table table-striped">
    <thead>
    <tr>
      <th>Логин</th>
      <th>MAC</th>
      <th>Тип записи</th>
      <th>Ip</th>
      <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dhcpLogData">
      <td>{{item.pUser}}  </td>
      <td>{{item.mac}} </td>
      <td>{{item.logType}}  </td>
      <td>{{item.ip }}  </td>
      <td>{{item.logDate.dayOfMonth + "-" + item.logDate.month + "-" + item.logDate.year + " " + item.logDate.hour + ":" +item.logDate.minute + ":" + item.logDate.second }}  </td>
    </tr>
    </tbody>
  </table>
</div>
